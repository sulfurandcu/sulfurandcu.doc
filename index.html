    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Alternate Stylesheets -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/buble.css"> -->

</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name        : 'ㄅㄆㄇㄈ',
            repo        : '',

            homepage    : 'index.md',

            loadSidebar : true,
            loadSidebar : 'index_sidebar.md',

            loadNavbar  : false,
            loadNavbar  : 'index_navibar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/CHANGELOG.md',
            },
            auto2top    : true,
            maxLevel    : 3,
            subMaxLevel : 2,
            relativePath: true,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            ga    : 'UA-100100910-3',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },

            markdown: {
                renderer: {
                    table: function (header, body) {
                        // 从表体第一行读取列宽配置
                        let firstRow = body.substring(0, body.indexOf("</tr>") + 5);
                        // 将列宽配置dom字符串转换为可处理的字符串 :width,:width,...
                        let colWidthConfig = firstRow
                            .replace("<tr>", "")
                            .replace("</tr>", "")
                            .replaceAll("\n", "")
                            .replace(/<td[^>]*>/g, "")
                            .replaceAll("</td>", ",");
                        colWidthConfig = colWidthConfig.substring(
                            0,
                            colWidthConfig.length - 1
                        );
                        let colgroupDomStr = "";
                        // 当前读取到的第一行是列宽配置行, 拼接列宽配置dom字符串
                        if (colWidthConfig.startsWith(":")) {
                            // 去除多余的 :
                            colWidthConfig = colWidthConfig.replaceAll(":", "");
                            colgroupDomStr = "<colgroup>";
                            for (let item of colWidthConfig.split(",")) {
                                colgroupDomStr += `<col width="${item}"></col>`;
                            }
                            colgroupDomStr += "</colgroup>";

                            body = body.substring(body.indexOf("</tr>") + 5);
                        }

                        // 拼接table dom字符串并返回
                        return (
                            "<table>" +
                            colgroupDomStr +
                            "<thead>" +
                            header +
                            "</thead><tbody>" +
                            body +
                            "</tbody>" +
                            "</table>"
                        );
                    },
                },
            },
        };
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/cdn.jsdelivr.net/main.js"></script>
    <script src="assets/cdn.jsdelivr.net/docsify.js"></script>
    <script src="assets/cdn.jsdelivr.net/docsify-themeable.js"></script>
    <script src="assets/cdn.jsdelivr.net/docsify-tabs.js"></script>
    <script src="assets/cdn.jsdelivr.net/docsify-pagination.js"></script>
    <script src="assets/cdn.jsdelivr.net/external-script.js"></script>
    <script src="assets/cdn.jsdelivr.net/ga.js"></script>
    <script src="assets/cdn.jsdelivr.net/emoji.js"></script>
    <script src="assets/cdn.jsdelivr.net/search.js"></script>
    <script src="assets/cdn.jsdelivr.net/zoom-image.js"></script>
    <script src="assets/cdn.jsdelivr.net/prism-c.js"></script>
    <script src="assets/cdn.jsdelivr.net/prism-bash.js"></script>
    <script src="assets/cdn.jsdelivr.net/pdfobject.js"></script>
    <script src="assets/cdn.jsdelivr.net/docsify-pdf-embed.js"></script>
</body>
</html>
